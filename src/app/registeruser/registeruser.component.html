<div class="container pt-0 pb-0 mt-0 mb-0">
  <mat-toolbar color="primary" >  
    <span>NewsMedia</span>  
    
        <!-- <a class="nav-link" routerLink="/registeruser">register here</a> -->    
  </mat-toolbar>
  <div class="login-page">
      <mat-card class="mat-elevation-z12">
        <!-- <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title> -->
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
          <mat-tab label="Sign In">
              <mat-card-content>
                <form #userGet="ngForm" (ngSubmit)="onLogin(userGet.value); userGet.resetForm()" name="userLogin">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Email"
                      required
                      name="email"
                      ngModel
                      #email="ngModel">
                      <mat-error *ngIf="email.invalid">Email is required</mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                  </mat-form-field>
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Password"
                      type="password"
                      required
                      minlength="6"
                      name="password"
                      ngModel
                      #password="ngModel">
                      <mat-error
                        *ngIf="password.errors && password.errors.required">
                        Password is required
                      </mat-error>
                      <mat-error
                        *ngIf="password.errors && password.errors.minlength">
                        Password must be of length 6
                      </mat-error>
                    <mat-icon matSuffix>lock</mat-icon>
                  </mat-form-field>
                  <mat-checkbox>Remember Me!</mat-checkbox>
                  <button
                    mat-raised-button
                    color="primary"
                    class="login-button" >                   
                    <!--routerLink ="/main"-->
                    Sign In
                  </button>
                </form>
              </mat-card-content>
          </mat-tab>
  
          <mat-tab label="Sign Up">
            <mat-card-content>
              <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value); userPost.resetForm()">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="User Name"
                    required
                    name="UserName"
                    ngModel
                    #username="ngModel">
                  <mat-icon matSuffix>perm_identity</mat-icon>
                  <mat-error
                    *ngIf="username.invalid">
                    Username is required
                  </mat-error>
    
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput type="email"
                    placeholder="Email"
                    required
                    name="UserEmail"
                    ngModel
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="Password"
                    ngModel
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
    
                </mat-form-field>
                <mat-form-field>
                    <input
                    matInput
                    placeholder="Confirm Password"
                    type="password"
                    required
                    minlength="6"
                    name="repassword"
                    ngModel
                    #repassword="ngModel">
                    <mat-error
                      *ngIf="repassword.errors && repassword.errors.required">
                      Confirm Password is required
                  </mat-error>                                   
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Sign Up
                </button>
              </form>
            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
    </div>
